<!doctype html>
<html>
    <head>
        <title>환경 포인트 적립</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Poor+Story&display=swap');
            body{
                font-family: 'Do Hyeon', sans-serif;
            }
        </style>
        <style>

        </style>
    </head>
    <body>
        <section id="point" class="my-5 py-5 px-4 mx-auto">
            <div class="col-lg-2 col-md-3 col-sm-3 mx-auto mb-3">
        <center>
        <span style="font-weight:bold; font-size:20px; color:blue">
        <h2>환경 포인트 적립하기</h2></span><hr><br>
        <div style="height:auto; width:50%; padding:10px; border:2px solid blue;">
        <span style="font-weight:bold; font-size:20px;">
        1. 출석 포인트
        </span><br>
        매일매일 출석하여 포인트를 적립하세요.<br><br>
        <from>
            <input type="button" value="포인트 적립하기" style="width:200px; height:40px; background-color:cornflowerblue" onClick="alert('포인트 적립 완료');"><br><br>
        </from>
        </div><br>
        <div style="height:auto; width:50%; padding:10px; border:2px solid blue;">
        <span style="font-weight:bold; font-size:20px;">
        2. 분리수거 인증하기
        </span><br>
        분리수거 후 사진으로 인증하여 포인트를 적립하세요.<br><br>
        <from>
            <input type="file"><br><br>
            <input type="button" value="포인트 적립하기" style="width:200px; height:40px; background-color:cornflowerblue" onClick="alert('포인트 적립 완료');"><br><br>
        </from>
        </div><br>
        <div style="height:auto; width:50%; padding:10px; border:2px solid blue;">
        <span style="font-weight:bold; font-size:20px;">
        3. 담배꽁초 쓰레기통 인증하기
        </span><br>
        길바닥에 버려진 담배꽁초를 주워서<br>
        주변에 있는 담배꽁초 쓰레기통에 버리고<br>
        사진으로 인증하여 적립하세요.<br><br>
        <from>
            <input type="file"><br><br>
            <input type="button" value="포인트 적립하기" style="width:200px; height:40px; background-color:cornflowerblue" onClick="alert('포인트 적립 완료');"><br><br>
        </from>
        </div><br>
        <form>
            <input type="button" value="메인 페이지로 가기" style="width:200px; height:40px; background-color:gold"
            onClick="location.href='trash.html'"><br>
        </form>
        </center>
        </div>
        </section>
    </body>
</html>
